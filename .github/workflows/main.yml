# .github/workflows/main.yml
name: CI/CD para Taller de MLflow

on:
  push:
    branches: [main] # Se activa con cada push a la rama main
  pull_request:
    branches: [main] # También se activa en Pull Requests a main

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v3

      - name: 🐍 Configurar el entorno de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚂 Entrenar el modelo con MLflow
        run: make train

      - name: ✅ Validar el desempeño del modelo
        run: make validate

      - name: 📤 Subir los resultados de MLflow como artefacto
        if: success() # Solo se ejecuta si los pasos anteriores fueron exitosos
        uses: actions/upload-artifact@v4
        with:
          name: resultados-mlruns
          path: mlruns/ # Sube la carpeta completa